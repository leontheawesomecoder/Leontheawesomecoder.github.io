<div class="container" style="padding-top: 25px;animation: 1s ease-out 0s 1 slideInFromRightA;">
      <style>
        input {
          width: 100%;
          padding: 25px 25px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 4px solid #ff1c2e;
          border-radius: 6px;
          background-color: #f6f8f5;
          color: #000;
          font-size: 15px;
        }

        input::placeholder {
          font-size: 15px;
        }

        input:focus {
          border: 3px solid #555;
        }

        h2.searchresults{
          color: #b5b9bf;
        }
      </style>

      <div class="container" id="search-result-container" class="hidestuff" >

      <ul id="results-container"></ul>

      <!-- Script pointing to search-script.js -->
      <script src="https://leontheawesomecoder.github.io/js/search-script.js" type="text/javascript"></script>

      <!-- Configuration -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<a href="{url}"><h1>{title}</h1></a><h2 class="searchresults">{date}</span></h2>',
        json: 'https://leontheawesomecoder.github.io/search.json'
      })
      </script>
        
    <script>
     $('#search-result-container').hide();
     $('#search-input')
    .on('keyup', function(e) {
    var input = $(this).val();
    input.length ?
      $('#search-result-container').show() :
      $('#search-result-container').hide();
  })
    </script>
